<div class="LeftBox">
    <div class="Logo"></div>
    <p id="Title"></p>
    <p id="FirstName"></p> <input placeholder="Jhon" id="FirstName_Entry" autocomplete="off" maxlength="12"/>
    <p id="LastName"></p> <input placeholder="Titor" id="LastName_Entry" autocomplete="off" maxlength="12"/>
    <p id="DateOfBirth"></p> <input placeholder="MM/DD/YYYY" id="DateOfBirth_Entry" autocomplete="off" maxlength="10"/>
    <p id="Sex"></p>
    <div class="CheckboxContainer">
        <div class="CheckboxGender">
            <p id="Male"></p>
            <input type="checkbox" id="MaleCheckbox" class="Checkbox" onchange="Identity.CheckBox(this)" checked="true">
        </div>
        <div class="CheckboxGender">
            <p id="Female"></p>
            <input type="checkbox" id="FemaleCheckbox" class="Checkbox" onchange="Identity.CheckBox(this)">
        </div>
    </div>
    <p id="Occupation"></p>
    <div class="Select-List">
        <select id="Occupations"></select>
    </div>
    <p id="Skills"></p>
    <div id="SkillsDetails"></div>
    <button id="Submit" disabled></button>
    <div class="InfoBox">
        <p>Support this project in www.patreon.com/dislaik <img src="/Modules/Core/Identity/Data/NUI/Images/heart.png" width="12px"></p>
    </div>
</div>
