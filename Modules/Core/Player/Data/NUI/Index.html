<div id="OccupationsAndTraits">
    <p class="Title">Select Occupations and Traits</p>
    <div class="Container">
        <div id="Ocuppations"></div>    
        <div id="AvailableTraits">
            <p>Available Traits</p>
            <div class="Content">
                <div id="PositiveTraits" class="Content-Row-Top"></div>
                <div class="Content-Row-Middle">
                    <button id="AddTrait" class="Button">Add Trait ❯</button>
                </div>
                <div id="NegativeTraits" class="Content-Row-Bottom"></div>
            </div>
        </div>
        <div id="ChosenTraits">
            <p>Chosen Traits</p>
            <div class="Content">
                <div id="ChosenTrait" class="Content-Row-Top"></div>
                <div class="Content-Row-Middle">
                    <button id="RemoveTrait" class="Button"> ❮ Remove Trait </button>
                </div>
                <div id="MajorSkills" class="Content-Row-Bottom"></div>
            </div>
        </div>
        <div class="Container-Bottom">
            <button id="Next" class="Button"> Next ❯ </button>
            <p class="Points" id="PointsSpend"></p><p class="Points">Points to spend:</p>
        </div>
    </div>
</div>
<div id="CustomizeCharacter">
    <p class="Title">Customise Character</p>
    <div class="Container">
        <div class="Container-Left">
            <div id="information">
                <p>Information</p>
                <div class="Content">
                    <div class="Container-Box">
                        <p>First Name:</p><input type="text" id="FirstName" name="FirstName" spellcheck="false" autocomplete="off" maxlength="12">
                    </div>
                    <div class="Container-Box">
                        <p>Last Name:</p><input type="text" id="LastName" name="LastName" spellcheck="false" autocomplete="off" maxlength="12">
                    </div>
                    <div class="Container-Box">
                        <p>Gender:</p>
                        <div id="Gender" class="custom-select"></div>
                    </div>
                </div>
            </div>
            <div id="Appearance">
                <p>Appearance</p>
                <div class="Content">
                    <div class="Container-Box">
                        <p>Skin:</p>
                        <div id="Skin" class="custom-select"></div>
                    </div>
                    <div class="Container-Box">
                        <p>Face:</p>
                        <div id="Face" class="custom-select"></div>
                    </div>
                    <div class="Container-Box">
                        <p>Hairstyle:</p>
                        <div id="Hair" class="custom-select"></div>
                    </div>
                    <div class="Container-Box">
                        <p>Hair Color:</p>
                        <div id="HairColor" class="custom-select"></div>
                    </div>
                    <div class="Container-Box">
                        <p>Eyes:</p>
                        <div id="Eyes" class="custom-select"></div>
                    </div>
                    <div class="Container-Box">
                        <p>Eyebrows:</p>
                        <div id="Eyebrows" class="custom-select"></div>
                    </div>
                    <div class="Container-Box">
                        <p id="Beards-Text">Beard:</p>
                        <div id="Beards" class="custom-select"></div>
                    </div>
                    <div class="Container-Box">
                        <p id="Chest-Text">Chest:</p>
                        <div id="Chest" class="custom-select"></div>
                    </div>
                </div>
            </div>
            <div id="Clothing">
                <p>Clothing</p>
                <div class="Content">
                    <div class="Container-Box">
                        <p>Hat:</p>
                        <div id="Hat" class="custom-select"></div>
                    </div>
                    <div class="Container-Box">
                        <p>Glasses:</p>
                        <div id="Glasses" class="custom-select"></div>
                    </div>
                    <div class="Container-Box">
                        <p>Tshirt:</p>
                        <div id="Tshirt" class="custom-select"></div>
                    </div>
                    <div class="Container-Box">
                        <p>Pants:</p>
                        <div id="Pants" class="custom-select"></div>
                    </div>
                    <div class="Container-Box">
                        <p>Shoes:</p>
                        <div id="Shoes" class="custom-select"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Right"></div>
        <div class="Middle">
            <div class="Container-Top"></div>
            <div class="Container-Preview"></div>
            <div class="Container-Bottom"></div>
        </div>
        <div class="Bottom">
            <button id="Back" class="Button"> ❮ Back</button>
            <button id="Play" class="Button">Play</button>
        </div>
    </div>
</div>
