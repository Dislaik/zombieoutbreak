
<div class="LeftBox">
    <p id="Title">Skin Creator</p>
    <div class="Tab">
        <button class="TabLinks" id="AppearanceFirstClick" onclick="Skin.Tab(event, 'Appearance')">Appearance</button>
        <button class="TabLinks" onclick="Skin.Tab(event, 'Cosmetic')">Overlay</button>
    </div>
    <div id="Appearance" class="TabContent">
        <div id="Skin" class="RadioImageBox"></div>
        <hr>
        <div id="Face" class="RadioImageBox"></div>
        <hr>
        <div id="Hair" class="RadioImageBox"></div>
        <div id="HairColor" class="RadioImageBox"></div>
        <hr>
        <div id="EyesColor" class="RadioImageBox"></div>
    </div>
    <div id="Cosmetic" class="TabContent">
        <div class="Container">
            <p>Blemishes</p>
            <div class="slidecontainer">
                <button type="button" class="RangeButton" name="blemishes" onclick="Skin.LeftRange('blemishes')">❮</button>
                <input type="range" class="slider" id="blemishes" name="blemishes" min="0" max="23" value="0">
                <button type="button" class="RangeButton" name="blemishes" onclick="Skin.RightRange('blemishes')">❯</button>
            </div>
            <p>Opacity</p>
            <div class="slidecontainer">
                <input type="range" class="slider" id="blemishes" name="blemishesopacity" step="0.03" min="0.0" max="0.99" value="0.0">
            </div>
            <hr>
            <p>Eyebrows</p>
            <div class="slidecontainer">
                <button type="button" class="RangeButton" name="eyebrows" onclick="Skin.LeftRange('eyebrows')">❮</button>
                <input type="range" class="slider" id="eyebrows" name="eyebrows" min="0" max="33" value="0">
                <button type="button" class="RangeButton" name="eyebrows" onclick="Skin.RightRange('eyebrows')">❯</button>
            </div>
            <p>Opacity</p>
            <div class="slidecontainer">
                <input type="range" class="slider" id="eyebrowsopacity" name="eyebrowsopacity" step="0.03" min="0.0" max="0.99" value="0.0">
            </div>
            <div id="EyebrowsColor" style="text-align: left;"></div>
            <hr>
            <p>Wrinkles</p>

                <button type="button" class="RangeButton" name="wrinkles" onclick="Skin.RightRange('wrinkles')">❯</button>
            </div>
            <p>Opacity</p>

            </div>
            <hr>
            <p>Makeup</p>
            <div class="slidecontainer">

                <input type="range" class="slider" id="makeup" name="makeup" min="0" max="71" value="0">
            <button type="button" class="RangeButton" name="makeup" onclick="Skin.RightRange('makeup')">❯</button>

            <p>Opacity</p>

    <button class="submit">Save Changes</button>
    <div class="Keys"> 
        <div class="RightKeyContainer">
            <p>Toggle View</p>
            <div class="KeysContainer">

        <div class="RightKeyContainer">
